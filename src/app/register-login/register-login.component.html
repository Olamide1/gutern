<div class="ui fluid container">
  <div class="ui stackable menu">
    <div class="item">
      <h1 class="ui header" [routerLink]="['/']" routerLinkActive="router-link-active">Gutern</h1>
    </div>
  </div>

  <div class="jumbotron" align="center">
    <div class="ui placeholder segment">
      <div class="ui two column very relaxed stackable grid">
        <div class="column">
          <h2 class="ui header">Signup as a Company</h2>

          <div class="ui form">
            <div class="field">
              <label>Company name</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Company name">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Sector</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Sector">
                <i class="building icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Rep's Email</label>
              <div class="ui left icon input">
                <input type="email" placeholder="Rep's Email">
                <i class="address card icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui black submit button">Login</div>
          </div>
        </div>
        <div class="middle aligned column">
          <div class="ui big black button">
            <i class="signup icon"></i>
            Sign Up
          </div>
        </div>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
    </div>
  </div>
</div>
