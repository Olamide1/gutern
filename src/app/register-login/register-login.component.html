<div class="ui fluid container">
  <div class="ui stackable menu">
    <div class="item">
      <h1 class="ui header" [routerLink]="['/']" routerLinkActive="router-link-active">Gutern</h1>
    </div>

    <div class="item">
      <div class="ui form">
        <div class="fields">
          <div class="field">
            <input type="email" placeholder="Email">
          </div>
          <div class="field">
            <input type="password" placeholder="Password">
          </div>

          <div class="field">
            <a class="ui black button">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="ui placeholder segment">
      <div class="ui two column very relaxed stackable grid">
        <div class="column">
          <h2 class="ui header" align="center">Sign-up as a Company</h2>

          <div class="ui form">
            <div class="field">
              <label>Company name</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Company name">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Sector</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Sector">
                <i class="building icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Rep's Email</label>
              <div class="ui left icon input">
                <input type="email" placeholder="Rep's Email">
                <i class="address card icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui black submit button">Sign Up</div>
          </div>
        </div>
        <div class="middle aligned column">
          <h2 class="ui header" align="center">Sign-up as an intern</h2>

          <div class="ui form">
            <div class="fields">
              <div class="field">
                <label>First name</label>
                <input type="text" placeholder="First Name">
              </div>
              <div class="field">
                <label>Last name</label>
                <input type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="field">
              <label>Email</label>
              <div class="ui left icon input">
                <input type="email" placeholder="Email">
                <i class="address card icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui black submit button">Sign Up</div>
          </div>
        </div>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
    </div>
  </div>
</div>
